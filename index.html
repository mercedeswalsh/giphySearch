<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gif Tastic Bands</title>
    <!-- reset CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- style CSS -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!-- font CSS  -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<body>

    <!-- full container -->
    <div class="container" style="background: transparent;">
        <h1 class="text-center">Music Galore</h1>
        <br>
        <br>

        <!-- buttons div -->
        <div id="musicButtons"></div>

        <!-- breaks in between top and form -->
        <br><br>

        <!-- container for form -->
        <div class="container" id="btn" style="background: transparent;">
            <form id="bandForm">
                <label id="add" for="bandInput">Please enter your favorite band!!</label>
                <input type="text" class="form-control" id="bandInput">
                <br>
                <br>
            </form>

            <!-- submit button -->
            <button onclick="submitButtonClicked()" type="button" id="addBand" class="btn btn-success">Submit</button>

            <!-- breaks in between form and gifs -->
            <br><br>

            <!-- gif div -->
            <div id="bands"> </div>

        <!-- end form div -->
        </div>

    <!-- end full container -->
    </div>

<!-- bootstrap script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<!-- my javascript -->
<script src="./javascript/app.js"></script>

</body>
</html>
